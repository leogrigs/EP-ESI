name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main", "feature/Actions" ]
  pull_request:
    branches: [ "main", "feature/Actions" ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa # v1.115.3
        with:
          bundler-cache: true
      # Add or replace test runners here
      - name: Run tests
        run: rake
      - name: Setup Code Climate
        # You may pin to the exact commit or the version.
        # uses: amancevice/setup-code-climate@2d0861ea2da616c79b758c4646ca49bfdc651a4c
        uses: amancevice/setup-code-climate@v0
        with:
          # Code Climate test reporter ID
          cc_test_reporter_id: f3db11147c6cfdfc61faca0632f7c1c17202169eb096a171fe437a88432fc22e
     
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:          
          github-token: ${{ secrets.GITHUB_TOKEN }}
